<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yung jesus</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .wrapper {
            text-align: center;
            flex: 1;
        }

        footer {
            height: 189px;
            max-width: 100%;
            overflow-x: hidden;
            margin-top: auto;
        }

        .push {
            height: 189px;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .column {
            width: 100%;
            padding: 5px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .news-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .news-item {
            cursor: pointer;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 0, 0, 0); /* Transparent border */
            border-radius: 5px;
            transition: transform 0.3s; /* Add transition for smooth effect */
        }

        .news-item:hover {
            transform: scale(1.1); /* Enlarge the button on hover */
        }

        .news-item img {
            max-width: 100%;
            border: 1px solid rgba(0, 0, 0, 0); /* Transparent border */
            border-radius: 5px;
            transition: transform 0.3s; /* Add transition for smooth effect */
        }

        .news-item img:hover {
            transform: scale(1.1); /* Enlarge the image on hover */
        }

        .news-content {
            display: none;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0); /* Transparent border */
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a href="./"><img src="https://i.imgur.com/pjqBbHO.gif" alt="yungjesus.xyz" width="238" height="101"
                class="center"></a>
        <br>

        <div class="news-container">
            <div class="news-item" onclick="toggleNews('news1')">
                <img src="./img/date/feb2.png" alt="feb2" height="50" width="75">
            </div>
            <div id="news1" class="news-content">yungjesus.xyz has been launched <br> fuck yeah</div>

            <div class="news-item" onclick="toggleNews('news2')">
                <img src="./img/date/feb3.png" alt="feb3" height="50" width="75">
            </div>
            <div id="news2" class="news-content">update swag <br> lil b is my friend </div>

            <!-- Add more news items as needed -->
        </div>
    </div>

    <div class="push"></div>

    <footer>
        <img src="./img/footer.png">
    </footer>

    <script>
        function toggleNews(newsId) {
            var newsContent = document.getElementById(newsId);

            // Hide all news contents
            var allNewsContents = document.querySelectorAll('.news-content');
            allNewsContents.forEach(function (content) {
                if (content !== newsContent) {
                    content.style.display = 'none';
                }
            });

            // Toggle display for the selected news content
            if (newsContent.style.display === 'block') {
                newsContent.style.display = 'none';
            } else {
                newsContent.style.display = 'block';
            }
        }
    </script>
</body>

</html>
